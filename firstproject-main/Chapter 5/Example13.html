<!DOCTYPE html>

<!--Fif. 5.14: meltingimages.html-->
<!--Melting one image into another using CSS3.-->
<html>
<head>
	<meta charset="utf-8">
	<title>Melting Images</title>
	<style type="text/css">
		#cover
		{
			position: relative;
			margin: 0 auto;
		}
		#cover img
		{
			position: absolute;
			left: 0;
			-webkit-transition: opacity 4s ease-in-out;
			transition: opacity 4s ease-in-out;
		}
		#cover img.top:hover
		{opacity:0;}
	</style>
</head>
<body>
	<input type="button" value=" Go Back" onclick="history.back()"/> 

	<div id="cover">
		<img src="botom" src="jhtp.png" alt="Java 9e cover">
		<img class="top" src="jhtp8.png" alt="Java 8e cover">
	</div>
</body>
</html>
